name: PROD Deploy (Manual)

on:
  workflow_dispatch:
    inputs:
      deployType:
        description: "Choose deploy type"
        required: true
        default: "release"
        type: choice
        options:
          - release # QA â†’ PROD
          - hotfix # HOTFIX â†’ PROD

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env file
        run: |
          echo "GIST_TOKEN=${{ secrets.GIST_TOKEN }}" >> .env
          echo "GIST_URL=${{ secrets.GIST_URL }}" >> .env

      - name: Determine PROD version
        id: version
        run: |
          git fetch --tags

          LATEST=$(git tag --list "v*" --sort=-v:refname | head -n 1)
          echo "Latest tag: $LATEST"

          if [[ "$LATEST" == "" ]]; then
            VERSION="1.0.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST#v}"

            if [[ "${{ github.event.inputs.deployType }}" == "hotfix" ]]; then
              PATCH=$((PATCH + 1))
            else
              MINOR=$((MINOR + 1))
              PATCH=0
            fi

            VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Calculated version: $VERSION"

      - name: Create Git Tag (vX.X.X)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push PROD Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nextjs-docker
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY
          echo "ðŸ“¦ Building ECR image: $IMAGE:prod-$VERSION"

          docker build -f Dockerfile \
            -t $IMAGE:prod-$VERSION \
            -t $IMAGE:prod-latest .

          docker push $IMAGE:prod-$VERSION
          docker push $IMAGE:prod-latest
