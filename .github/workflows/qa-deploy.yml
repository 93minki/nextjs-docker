name: QA Deploy

on:
  push:
    branches:
      - qa

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract Version
        id: version
        run: |
          VERSION=$(jq -r '.major')"."$(jq -r '.minor')"."$(( $(jq -r '.patch') + 1 ))
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Patch Version
        run: |
          jq '.patch += 1' version.json > version.tmp.json
          mv version.tmp.json version.json
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "üîÅ Bump patch version to ${{ steps.version.outputs.version }}"
          git push

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push QA Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/nextjs-app
          docker build -f Dockerfile \
            --build-arg ENV_MODE=development \
            -t $IMAGE:qa-${{ steps.version.outputs.version }} \
            -t $IMAGE:qa-latest .
          docker push $IMAGE:qa-${{ steps.version.outputs.version }}
          docker push $IMAGE:qa-latest
